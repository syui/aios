name: release

on:
  push:
    branches:
    - main

permissions:
  contents: write
  packages: write

env:
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.APP_TOKEN }}
  REGISTRY: ghcr.io

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: pacman -Sy --noconfirm arch-install-scripts zsh

      - name: Build aios
        run: zsh ./build.zsh

      - name: Create Docker images
        run: |
          tar -C ./root.x86_64 -c . | docker import - ${{ env.IMAGE_NAME }}
          echo "${{ env.DOCKER_TOKEN }}" | docker login -u syui --password-stdin
          docker push ${{ env.IMAGE_NAME }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.GITHUB_TOKEN }}

      - name: Push to GitHub Container Registry
        run: |
          docker tag ${{ env.IMAGE_NAME }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Create new release
        uses: softprops/action-gh-release@v1
        with:
          name: latest
          tag_name: latest
          files:
            aios.tar.gz
